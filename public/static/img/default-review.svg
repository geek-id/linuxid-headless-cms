<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background with review-themed gradient -->
  <defs>
    <linearGradient id="reviewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#reviewGradient)"/>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Central Star Rating Icon -->
  <g transform="translate(400, 200)">
    <!-- Main star -->
    <star fill="rgba(255,255,255,0.9)" transform="translate(-60, -30)">
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" 
            fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.6)" stroke-width="2" 
            transform="scale(3)"/>
    </star>
    
    <!-- Side stars -->
    <star fill="rgba(255,255,255,0.7)" transform="translate(-120, -10)">
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" 
            fill="rgba(255,255,255,0.7)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" 
            transform="scale(2)"/>
    </star>
    
    <star fill="rgba(255,255,255,0.7)" transform="translate(60, -10)">
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" 
            fill="rgba(255,255,255,0.7)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" 
            transform="scale(2)"/>
    </star>
    
    <!-- Additional smaller stars -->
    <star fill="rgba(255,255,255,0.5)" transform="translate(-160, 40)">
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" 
            fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.3)" stroke-width="1" 
            transform="scale(1.2)"/>
    </star>
    
    <star fill="rgba(255,255,255,0.5)" transform="translate(100, 40)">
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" 
            fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.3)" stroke-width="1" 
            transform="scale(1.2)"/>
    </star>
  </g>
  
  <!-- Review themed text -->
  <text x="400" y="330" text-anchor="middle" fill="rgba(255,255,255,0.8)" 
        font-family="Inter, sans-serif" font-size="18" font-weight="600">
    Product Review
  </text>
  
  <!-- Rating indicator -->
  <text x="400" y="80" text-anchor="middle" fill="rgba(255,255,255,0.6)" 
        font-family="Inter, sans-serif" font-size="14" font-weight="400">
    ⭐ ⭐ ⭐ ⭐ ⭐
  </text>
</svg> 